<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Dự đoán ly hôn</title>
  <!-- Bootstrap css-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<!-- CSS custom -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Font awesome -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body style="background-color: #ffffff;">
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="{{url_for('home')}}">SD</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      
	      <li class="nav-item">
	        <a class="nav-link" href="{{url_for('choose_file')}}">Chọn file csv</a>
	      </li>
	      
	    </ul>
	  </div>
	</nav>
<!-- End Navbar -->

<!-- Content -->
    <div id="survey" style="">
        <h1 class="tittle">dự đoán tình trạng ly hôn</h1>
          <form action="{{ url_for('predict')}}" method="post">
		  <table class="table table-bordered" >
		  	<thead class="thead-light">
			    <tr>
			      <th scope="col" rowspan="2">#</th>
			      <th scope="col" rowspan="2">Câu hỏi</th>
			      <th scope="col">Mức độ</th>
			    </tr>
			    
			</thead>

			<tbody>	
				{%for i in range(len)%}
				<tr>
					<td class="stt">{{i+1}}</td>
					<td class="ques"><p>{{ questions[i] }}</p></td>
					<td class="choose">
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="q{{ i }}" id="exampleRadios0" value="0" required checked>
						  <label class="form-check-label" for="exampleRadios0">
						   	0
						  </label>
						</div>

						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="q{{ i }}" id="exampleRadios1" value="1" required>
						  <label class="form-check-label" for="exampleRadios1">
						   	1
						  </label>
						</div>

						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="q{{ i }}" id="exampleRadios2" value="2" required>
						  <label class="form-check-label" for="exampleRadios2">
						   	2
						  </label>
						</div>

						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="q{{ i }}" id="exampleRadios3" value="3" required>
						  <label class="form-check-label" for="exampleRadios3">
						   	3
						  </label>
						</div>

						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="q{{ i }}" id="exampleRadios4" value="4" required>
						  <label class="form-check-label" for="exampleRadios4">
						   	4
						  </label>
						</div>
					</td>
				</tr>
			</tbody>
            {%endfor%}
		  </table>
              <br>
              <button type="submit" class="btn btn_result">Dự đoán</button>
          </form>
    </div>
    <!-- End content -->

<!-- Footer -->
    <div class="card text-center">
	  <div class="card-footer text-muted">
	    Copyright ©
	    	<script>
              document.write(new Date().getFullYear())
          </script>
	    TranSiDat. 
	  </div>
	</div>

<!--End Footer -->

    <!-- btn go top -->
	<a  href="#" class="go_top" title="Go to top"><i class="fa fa-angle-up"></i></a>

	<!-- Jquery -->
    <script language="javascript" src="static/js/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script language="javascript" src="static/js/bootstrap.min.js"></script>
</body>
</html>
